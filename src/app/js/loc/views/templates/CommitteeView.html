<li class="loc-committee-view loc-result-item-view">
  <div class="pull-left">
    <div class="loc-committee-name loc-result-item-name" data-view-model-property="name"></div>
    <div data-view-model-property="chamberDisplay"></div>
    <div class="loc-committee-links">
      <div class="loc-committee-link-web">
        <span class="loc-committee-link-icon glyphicon glyphicon-home"></span>
        <span class="" data-view-model-property="url" data-view-element-tag="a"></span>
      </div>
      <div class="loc-committee-link-phone">
        <span class="loc-committee-link-icon glyphicon glyphicon-earphone"></span>
        <span class="" data-view-model-property="phone" data-view-element-tag="a"></span>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</li>
