<div class="loc-application">
  <div class="loc-app-heading">
    <h1>Find Your Congressperson</h1>
  </div>
  <div class="loc-app-content">
    <div class="loc-view-area col-sm-6">
      <div data-dojo-attach-point="viewAreaNode"></div>
    </div>
    <div class="loc-map-area col-sm-6">
      <div class="loc-map" id="${id}_map" data-dojo-attach-point="mapNode">
      </div>
    </div>
  </div>
  <div data-dojo-attach-point="testNode"></div>
</div>
